<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Messenger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin:0; padding:0; background:#f0f2f5; }
    .container { display:flex; flex-direction:column; min-height:100vh; }

    header { background:#fff; padding:10px 20px; box-shadow:0 1px 3px rgba(0,0,0,.1); display:flex; justify-content:space-between; align-items:center; }
    .logo { font-size:24px; font-weight:bold; color:#1877f2; }

    .main-content { display:flex; flex:1; align-items:center; justify-content:center; padding:20px; }
    .login-container { background:#fff; border-radius:8px; box-shadow:0 2px 4px rgba(0,0,0,.1); padding:20px; width:400px; text-align:center; }
    .login-container h1 { font-size:18px; margin-bottom:20px; color:#1c1e21; }
    .input-field { margin-bottom:15px; text-align:left; }
    .input-field input { width:100%; padding:12px; border:1px solid #dddfe2; border-radius:6px; font-size:16px; }
    .login-btn { background:#1877f2; color:#fff; border:none; border-radius:6px; padding:12px; width:100%; font-size:18px; font-weight:bold; cursor:pointer; margin-bottom:15px; }
    .create-account-btn { background:#42b72a; color:#fff; border:none; border-radius:6px; padding:12px; width:100%; font-size:16px; cursor:pointer; }
    .forgot-password { color:#1877f2; text-decoration:none; display:block; margin-bottom:10px; }

    .app-container { display:none; flex-direction:column; width:100%; max-width:1200px; margin:0 auto; }

    .search-bar { display:flex; align-items:center; background:#f0f2f5; border-radius:50px; padding:8px 15px; width:100%; max-width:500px; }
    .search-bar input { border:none; background:none; outline:none; width:100%; padding:5px; }
    .profile-dropdown { position:relative; display:inline-block; }
    .profile-btn { background:#e4e6eb; border:none; border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center; cursor:pointer; }

    .dropdown-content { display:none; position:absolute; right:0; background:#fff; min-width:220px; box-shadow:0 8px 16px rgba(0,0,0,.1); border-radius:6px; z-index:2; }
    .dropdown-content a, .dropdown-content button { color:#1c1e21; padding:10px 14px; text-decoration:none; display:block; font-size:14px; background:none; border:none; width:100%; text-align:left; cursor:pointer; }
    .dropdown-content a:hover, .dropdown-content button:hover { background:#f0f2f5; }

    .content { display:flex; gap:20px; padding:20px; }
    .left-column { width:34%; }
    .right-column { flex:1; }

    .card { background:#fff; border-radius:8px; padding:15px; box-shadow:0 1px 2px rgba(0,0,0,.08); margin-bottom:20px; }
    .users-list h2, .friend-requests h2 { margin:0 0 12px 0; color:#1c1e21; }

    .user-item { display:flex; align-items:center; gap:10px; padding:10px 0; border-bottom:1px solid #eee; cursor:default; }
    .user-avatar { width:40px; height:40px; border-radius:50%; background:#e4e6eb; display:flex; align-items:center; justify-content:center; color:#1877f2; }
    .user-info { flex:1; }
    .user-name { font-weight:bold; }
    .user-status { font-size:12px; color:#65676b; }

    .add-friend-btn, .cancel-request-btn, .make-admin-btn, .block-btn, .unblock-btn { background:#1877f2; color:#fff; border:none; border-radius:6px; padding:6px 12px; font-size:12px; cursor:pointer; }
    .cancel-request-btn { background:#ffb400; }
    .make-admin-btn { background:#6f42c1; }
    .block-btn { background:#ff3b30; }
    .unblock-btn { background:#28a745; }

    .friend-requests .request-item { display:flex; align-items:center; padding:8px 0; border-bottom:1px solid #eee; cursor: pointer; transition: background-color 0.2s; }
    .friend-requests .request-item:hover { background-color: #f5f5f5; }
    .request-actions { margin-left:auto; display:flex; gap:6px; }
    .accept-btn { background:#42b72a; color:#fff; border:none; border-radius:6px; padding:6px 12px; cursor:pointer; }
    .decline-btn { background:#e4e6eb; color:#1c1e21; border:none; border-radius:6px; padding:6px 12px; cursor:pointer; }

    .chat-container { display:flex; height:70vh; border:1px solid #ddd; border-radius:8px; overflow:hidden; }
    .contacts-list { width:30%; background:#fff; border-right:1px solid #ddd; overflow-y:auto; }
    .chat-area { width:70%; display:flex; flex-direction:column; background:#f8f9fa; }

    .chat-messages { flex:1; padding:20px; overflow-y:auto; display:flex; flex-direction:column; gap:10px; }
    .message { max-width:70%; padding:10px 15px; border-radius:18px; }
    .received { background:#fff; align-self:flex-start; border-bottom-left-radius:5px; }
    .sent { background:#1877f2; color:#fff; align-self:flex-end; border-bottom-right-radius:5px; }
    .message-time { font-size:11px; color:#65676b; margin-top:5px; text-align:right; }

    .message-input { display:flex; padding:15px; border-top:1px solid #ddd; background:#fff; }
    .message-input input { flex:1; padding:12px; border:1px solid #ddd; border-radius:20px; outline:none; }
    .message-input button { margin-left:10px; padding:12px 20px; background:#1877f2; color:#fff; border:none; border-radius:20px; cursor:pointer; }

    .nav-icons { position:fixed; bottom:0; left:0; right:0; background:#fff; display:flex; justify-content:space-around; padding:10px 0; box-shadow:0 -2px 4px rgba(0,0,0,.1); }
    .nav-icon { color:#65676b; font-size:24px; text-decoration:none; }
    .nav-icon.active { color:#1877f2; }

    /* admin panel */
    .admin-panel { display:none; }
    .badge { background:#ff3b30; color:#fff; font-size:12px; padding:2px 6px; border-radius:12px; margin-left:6px; }

    /* notification list */
    .noti-list { max-height:200px; overflow:auto; }
    
    /* Loading spinner */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #1877f2;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .you-badge { font-size:12px; color:#fff; background:#6c757d; padding:2px 6px; border-radius:8px; margin-left:8px; }

    /* small helper for clickable user */
    .user-item.clickable { cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Page -->
    <div class="login-page" id="login-page" style="display:flex;">
      <header>
        <div class="logo">Social Messenger</div>
      </header>

      <div class="main-content">
        <div class="login-container">
          <h1>Log in to your account</h1>
          <div class="input-field">
            <input type="text" id="login-email" placeholder="Email address">
          </div>
          <div class="input-field">
            <input type="password" id="login-password" placeholder="Password">
          </div>
          <button class="login-btn" id="login-button">Log In</button>
          <a href="#" class="forgot-password" id="forgot-password">Forgot password?</a>
          <div class="divider"></div>
          <button class="create-account-btn" id="create-account-btn">Create new account</button>
        </div>
      </div>
    </div>

    <!-- App Container -->
    <div class="app-container" id="app-container">
      <header>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" id="search-input" placeholder="Search...">
        </div>

        <div style="display:flex; align-items:center; gap:12px;">
          <div id="request-notification" style="position:relative;">
            <button id="requests-btn" class="profile-btn" title="Friend requests">
              <i class="fas fa-bell"></i>
            </button>
            <span id="req-count" class="badge" style="position:absolute; top:-6px; right:-6px; display:none;">0</span>
          </div>

          <div id="notification-dropdown" style="position:relative;">
            <button id="noti-btn" class="profile-btn" title="Notifications">
              <i class="fas fa-envelope"></i>
            </button>
            <div class="dropdown-content" id="noti-list" style="right:60px; display:none; width:300px;">
              <div style="padding:8px; font-weight:bold;">Notifications</div>
              <div id="noti-items" class="noti-list" style="padding:8px;"></div>
            </div>
          </div>

          <div style="display:flex; flex-direction:column; align-items:flex-end; margin-right:8px;">
            <div id="profile-name" style="font-weight:bold;"></div>
            <div id="current-user-email" style="font-size:12px; color:#666;"></div>
          </div>

          <div class="profile-dropdown">
            <button class="profile-btn" id="profile-btn">
              <i class="fas fa-user"></i>
            </button>
            <div class="dropdown-content" id="dropdown-content">
              <button id="show-profile">Profile</button>
              <button id="admin-panel-btn" style="display:none;">Admin Panel</button>
              <button id="logout-btn">Log Out</button>
            </div>
          </div>
        </div>
      </header>

      <div class="content">
        <div class="left-column">
          <div class="card users-list">
            <h2>All Users</h2>
            <div id="users-list-container"></div>
          </div>

          <div class="card friend-requests" id="friend-requests-card">
            <h2>Friend Requests</h2>
            <div id="friend-requests-container"></div>
          </div>

          <div class="card admin-panel" id="admin-panel">
            <h2>Admin Panel</h2>
            <div style="display:flex; gap:8px; flex-wrap:wrap;">
              <button id="view-all-chats-btn">View All Chats</button>
              <button id="view-all-users-btn">View All Users</button>
            </div>
            <div id="admin-output" style="margin-top:12px; max-height:420px; overflow:auto;"></div>
          </div>
        </div>

        <div class="right-column">
          <div class="chat-page card" id="chat-page" style="display:block;">
            <div class="chat-header" style="display:flex; justify-content:space-between; align-items:center;">
              <div>
                <button class="back-btn" id="back-btn" style="display:none;"><i class="fas fa-arrow-left"></i> Back</button>
                <span id="current-chat-name" style="font-weight:bold; margin-left:10px;"></span>
              </div>
            </div>

            <div class="chat-container" style="margin-top:12px;">
              <div class="contacts-list card" id="contacts-list" style="margin:0; border-radius:0; border-right:none;"></div>

              <div class="chat-area" style="margin:0; border-radius:0;">
                <div class="chat-messages" id="chat-messages">
                  <div style="color:#888;">Select a friend to start chat</div>
                </div>

                <div class="message-input">
                  <input type="text" id="message-input" placeholder="Type a message...">
                  <button id="send-btn">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="nav-icons" id="nav-icons">
        <a href="#" class="nav-icon active" id="home-tab"><i class="fas fa-home"></i></a>
        <a href="#" class="nav-icon" id="chat-tab"><i class="fas fa-comment"></i></a>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDYwtq05q9qXhrNVJ4I-I-LuD1dpp2Suk8",
      authDomain: "massage-8c66f.firebaseapp.com",
      databaseURL: "https://massage-8c66f-default-rtdb.firebaseio.com",
      projectId: "massage-8c66f",
      storageBucket: "massage-8c66f.firebasestorage.app",
      messagingSenderId: "557008720018",
      appId: "1:557008720018:web:22055db26bbfb2bab3d64b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // DOM Elements
    const loginPage = document.getElementById('login-page');
    const appContainer = document.getElementById('app-container');
    const loginButton = document.getElementById('login-button');
    const createAccountBtn = document.getElementById('create-account-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const profileBtn = document.getElementById('profile-btn');
    const dropdownContent = document.getElementById('dropdown-content');
    const usersListContainer = document.getElementById('users-list-container');
    const friendRequestsContainer = document.getElementById('friend-requests-container');
    const contactsList = document.getElementById('contacts-list');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const currentChatName = document.getElementById('current-chat-name');
    const currentUserEmailLabel = document.getElementById('current-user-email');
    const profileNameLabel = document.getElementById('profile-name');
    const reqCountBadge = document.getElementById('req-count');
    const requestsBtn = document.getElementById('requests-btn');
    const adminPanelEl = document.getElementById('admin-panel');
    const adminPanelBtn = document.getElementById('admin-panel-btn');
    const adminOutput = document.getElementById('admin-output');
    const viewAllChatsBtn = document.getElementById('view-all-chats-btn');
    const viewAllUsersBtn = document.getElementById('view-all-users-btn');
    const backBtn = document.getElementById('back-btn');
    const notiBtn = document.getElementById('noti-btn');
    const notiListEl = document.getElementById('noti-list');
    const notiItems = document.getElementById('noti-items');

    // State variables
    let currentUser = null;
    let currentUserData = null;
    let currentChatFriend = null;
    let pendingRequests = {};
    let notifications = {};

    // Initialize the application
    function init() {
      setupEventListeners();
      auth.onAuthStateChanged(handleAuthStateChange);
    }

    // Set up event listeners
    function setupEventListeners() {
      // Profile dropdown toggle
      profileBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
      });
      
      // Close dropdowns when clicking outside
      document.addEventListener('click', () => { 
        dropdownContent.style.display = 'none'; 
        notiListEl.style.display = 'none'; 
      });

      // Notification dropdown toggle
      notiBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        notiListEl.style.display = notiListEl.style.display === 'block' ? 'none' : 'block';
      });

      // Navigation tabs
      document.getElementById('home-tab').addEventListener('click', (e) => { 
        e.preventDefault(); 
      });
      
      document.getElementById('chat-tab').addEventListener('click', (e) => { 
        e.preventDefault(); 
      });

      // Login
      loginButton.addEventListener('click', handleLogin);

      // Create account
      createAccountBtn.addEventListener('click', handleCreateAccount);

      // Logout
      logoutBtn.addEventListener('click', handleLogout);

      // Send message
      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      // Back button in chat
      backBtn.addEventListener('click', () => {
        currentChatFriend = null;
        currentChatName.textContent = '';
        backBtn.style.display = 'none';
        chatMessages.innerHTML = '<div style="color:#888">Select a friend to start chat</div>';
      });

      // Admin buttons
      viewAllChatsBtn.addEventListener('click', viewAllChats);
      viewAllUsersBtn.addEventListener('click', viewAllUsers);

      // Friend requests button
      requestsBtn.addEventListener('click', () => {
        const card = document.getElementById('friend-requests-card');
        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
      });
    }

    // Handle authentication state changes
    function handleAuthStateChange(user) {
      if (user) {
        currentUser = user;

        // Immediately set header info so user sees themselves right away
        profileNameLabel.textContent = currentUser.email ? currentUser.email.split('@')[0] : '';
        currentUserEmailLabel.textContent = currentUser.email || '';

        initializeAppAfterLogin();
      } else {
        // cleanup listeners if needed
        currentUser = null;
        currentUserData = null;
        loginPage.style.display = 'flex';
        appContainer.style.display = 'none';
      }
    }

    // Initialize app after successful login
    function initializeAppAfterLogin() {
      showLoading();
      
      // Ensure user record exists (use update to avoid overwriting)
      db.ref('users/' + currentUser.uid).once('value').then(snap => {
        if (!snap.exists()) {
          // Create default user record
          const username = currentUser.email ? currentUser.email.split('@')[0] : 'user';
          return saveUserToDB(currentUser.uid, {
            uid: currentUser.uid,
            username: username,
            email: currentUser.email,
            role: 'user',
            friends: {},
            blocked: false
          });
        }
      }).catch(error => {
        console.error("Error checking user record:", error);
      }).finally(() => {
        // After ensuring DB record, attach live listener for this user's data
        db.ref('users/' + currentUser.uid).on('value', snap => {
          currentUserData = snap.val();
          if (currentUserData) {
            profileNameLabel.textContent = currentUserData.username || (currentUser.email ? currentUser.email.split('@')[0] : '');
            currentUserEmailLabel.textContent = currentUserData.email || currentUser.email || '';
            // Show admin controls if admin
            if (currentUserData.role === 'admin') {
              adminPanelEl.style.display = 'block';
              adminPanelBtn.style.display = 'block';
            } else {
              adminPanelEl.style.display = 'none';
              adminPanelBtn.style.display = 'none';
            }
          }
          hideLoading();
        });

        // Show app UI
        loginPage.style.display = 'none';
        appContainer.style.display = 'block';

        // Load components (these will attach their own listeners)
        loadAllUsers();
        listenFriendRequests();
        loadFriendsList();
        listenNotifications();
      });
    }

    // Handle login
    function handleLogin() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      
      if (!email || !password) {
        alert('Please enter both email and password');
        return;
      }
      
      showLoading();
      
      auth.signInWithEmailAndPassword(email, password)
        .then(cred => {
          currentUser = cred.user;
        })
        .catch(err => {
          hideLoading();
          alert(err.message);
        });
    }

    // Handle account creation
    function handleCreateAccount() {
      const email = prompt('Enter your email:');
      if (!email) return;
      
      const password = prompt('Enter your password (min 6 chars):');
      if (!password || password.length < 6) {
        alert('Password must be at least 6 characters');
        return;
      }
      
      const username = prompt('Enter your username:');
      if (!username) {
        alert('Username is required');
        return;
      }
      
      showLoading();
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((cred) => {
          currentUser = cred.user;
          // Save user to database
          return saveUserToDB(currentUser.uid, {
            uid: currentUser.uid,
            username: username,
            email: email,
            role: 'user',
            friends: {},
            blocked: false
          });
        })
        .catch(err => {
          hideLoading();
          alert(err.message);
        });
    }

    // Handle logout
    function handleLogout() {
      showLoading();
      auth.signOut().then(() => {
        currentUser = null;
        currentUserData = null;
        loginPage.style.display = 'flex';
        appContainer.style.display = 'none';
        hideLoading();
      }).catch(error => {
        hideLoading();
        console.error("Logout error:", error);
      });
    }

    // Save user to database (use update to avoid wiping children)
    function saveUserToDB(uid, userData) {
      return db.ref('users/' + uid).update(userData);
    }

    // Load all users for friend requests
    function loadAllUsers() {
      showLoading('users-list-container');
      
      db.ref('users').on('value', snapshot => {
        const allUsers = snapshot.val() || {};
        usersListContainer.innerHTML = '';

        for (const uid in allUsers) {
          // Show everyone including current user, but mark current user
          const user = allUsers[uid];
          const userItem = createUserItem(uid, user);
          usersListContainer.appendChild(userItem);
        }
        
        hideLoading('users-list-container');
      }, error => {
        hideLoading('users-list-container');
        console.error("Error loading users:", error);
      });
    }

    // Create user item element
    function createUserItem(uid, user) {
      const item = document.createElement('div');
      item.className = 'user-item';

      // Create action buttons area
      const actionDiv = document.createElement('div');
      actionDiv.style.marginLeft = '8px';
      const adminControls = document.createElement('div');
      adminControls.style.marginLeft = '8px';

      // If this is the current user, show "You" badge and disable actions
      if (currentUser && uid === currentUser.uid) {
        item.innerHTML = `
          <div class="user-avatar"><i class="fas fa-user"></i></div>
          <div class="user-info">
            <div class="user-name">${escapeHtml(user.username || '(no-name)')} <span class="you-badge">You</span></div>
            <div class="user-status">${escapeHtml(user.email || '')}</div>
          </div>
        `;
      } else {
        item.innerHTML = `
          <div class="user-avatar"><i class="fas fa-user"></i></div>
          <div class="user-info">
            <div class="user-name">${escapeHtml(user.username || '(no-name)')}</div>
            <div class="user-status">${escapeHtml(user.email || '')}</div>
          </div>
        `;
        // Create friend action button for non-self users
        createFriendActionButton(uid, actionDiv);

        // Make the whole item clickable to send request (but avoid clicks when pressing inner buttons)
        item.classList.add('clickable');
        item.addEventListener('click', (e) => {
          // If the click originated from a button inside the item, ignore here
          if (e.target.closest('button')) return;
          // send friend request (will handle duplicates / existing requests in the function)
          sendFriendRequest(uid);
        });
      }

      // If current user is admin, show admin controls
      if (currentUserData && currentUserData.role === 'admin' && uid !== currentUser.uid) {
        createAdminControls(uid, adminControls);
      }

      item.appendChild(actionDiv);
      item.appendChild(adminControls);
      return item;
    }

    // Create friend action button based on relationship status
    function createFriendActionButton(uid, container) {
      const btn = document.createElement('button');
      btn.setAttribute('data-uid', uid);

      // Check friendship status and friendRequests
      Promise.all([
        db.ref(`users/${currentUser.uid}/friends/${uid}`).once('value'),
        db.ref(`users/${uid}/friendRequests/${currentUser.uid}`).once('value'),
        db.ref(`users/${currentUser.uid}/friendRequests/${uid}`).once('value')
      ]).then(([fsnap, rsnap, incomingSnap]) => {
        if (fsnap.exists()) {
          // Already friends
          btn.textContent = 'Friends';
          btn.disabled = true;
          btn.style.background = '#6c757d';
          container.appendChild(btn);
        } else if (rsnap.exists()) {
          // Request sent by current user to uid
          btn.textContent = 'Cancel';
          btn.className = 'cancel-request-btn';
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            cancelFriendRequest(uid);
          });
          container.appendChild(btn);
        } else if (incomingSnap.exists()) {
          // Incoming request from uid to current user — show "Respond" here too
          btn.textContent = 'Respond';
          btn.className = 'add-friend-btn';
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            // Scroll to friend requests area for convenience
            document.getElementById('friend-requests-card').scrollIntoView({behavior:'smooth'});
          });
          container.appendChild(btn);
        } else {
          // No relation - show Add Friend
          btn.textContent = 'Add Friend';
          btn.className = 'add-friend-btn';
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            sendFriendRequest(uid);
          });
          container.appendChild(btn);
        }
      }).catch(err => {
        console.error('Error creating friend button:', err);
        btn.textContent = 'Add Friend';
        btn.className = 'add-friend-btn';
        btn.addEventListener('click', (e) => { e.stopPropagation(); sendFriendRequest(uid); });
        container.appendChild(btn);
      });
    }

    // Create admin controls for user management
    function createAdminControls(uid, container) {
      // Make admin button
      const makeAdminBtn = document.createElement('button');
      makeAdminBtn.className = 'make-admin-btn';
      makeAdminBtn.textContent = 'Make Admin';
      makeAdminBtn.addEventListener('click', (e) => { e.stopPropagation(); makeUserAdmin(uid); });
      container.appendChild(makeAdminBtn);

      // Block/unblock button
      db.ref(`users/${uid}/blocked`).once('value').then(bsnap => {
        const isBlocked = bsnap.exists() && bsnap.val() === true;
        const blockBtn = document.createElement('button');
        blockBtn.className = isBlocked ? 'unblock-btn' : 'block-btn';
        blockBtn.textContent = isBlocked ? 'Unblock' : 'Block';
        blockBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (isBlocked) unblockUser(uid);
          else blockUser(uid);
        });
        container.appendChild(blockBtn);
      });
    }

    // Send friend request
    async function sendFriendRequest(toUid) {
      if (!currentUserData || !currentUser) {
        alert('User data is still loading, please try again.');
        return;
      }

      if (toUid === currentUser.uid) {
        alert('You cannot send a friend request to yourself.');
        return;
      }

      showLoading();

      try {
        // Check if already friends
        const fsnap = await db.ref(`users/${currentUser.uid}/friends/${toUid}`).once('value');
        if (fsnap.exists()) {
          alert('You are already friends.');
          hideLoading();
          return;
        }

        // Check if request already sent
        const alreadySent = await db.ref(`users/${toUid}/friendRequests/${currentUser.uid}`).once('value');
        if (alreadySent.exists()) {
          alert('Friend request already sent.');
          hideLoading();
          return;
        }

        const senderUsername = currentUserData.username || (currentUser.email ? currentUser.email.split('@')[0] : 'Someone');
        await db.ref(`users/${toUid}/friendRequests/${currentUser.uid}`).set({
          fromUid: currentUser.uid,
          fromUsername: senderUsername,
          status: 'pending',
          timestamp: Date.now()
        });

        // Optional: add a notification
        await db.ref(`users/${toUid}/notifications`).push({
          type: 'friend_request',
          fromUid: currentUser.uid,
          message: `${senderUsername} sent you a friend request`,
          timestamp: Date.now()
        });

        alert('Friend request sent!');
      } catch (error) {
        console.error('Failed to send friend request:', error);
        alert('Failed to send friend request: ' + (error.message || 'Unknown error'));
      } finally {
        hideLoading();
      }
    }

    // Cancel friend request
    function cancelFriendRequest(toUid) {
      if (!confirm('Are you sure you want to cancel this friend request?')) return;
      
      showLoading();
      
      db.ref(`users/${toUid}/friendRequests/${currentUser.uid}`).remove()
        .then(() => {
          alert('Friend request cancelled.');
        })
        .catch(err => {
          alert('Error cancelling request: ' + err.message);
        })
        .finally(() => {
          hideLoading();
        });
    }

    // Listen for incoming friend requests
    function listenFriendRequests() {
      const ref = db.ref(`users/${currentUser.uid}/friendRequests`);
      
      ref.on('value', snapshot => {
        const requests = snapshot.val() || {};
        pendingRequests = requests;
        renderFriendRequests(requests);
        
        // Update badge count
        const pendingCount = Object.keys(requests).filter(
          k => requests[k].status === 'pending'
        ).length;
        
        if (pendingCount > 0) {
          reqCountBadge.style.display = 'inline-block';
          reqCountBadge.textContent = pendingCount;
        } else {
          reqCountBadge.style.display = 'none';
        }
      }, error => {
        console.error("Error listening to friend requests:", error);
      });
    }

    // Render friend requests UI - MODIFIED to accept on click
    function renderFriendRequests(requests) {
      friendRequestsContainer.innerHTML = '';
      
      if (Object.keys(requests).length === 0) {
        friendRequestsContainer.innerHTML = '<div style="padding:12px;color:#666;">No pending friend requests</div>';
        return;
      }
      
      for (const fromUid in requests) {
        const request = requests[fromUid];
        if (request.status !== 'pending') continue;
        
        // Load sender info
        db.ref(`users/${fromUid}`).once('value').then(snap => {
          const sender = snap.val() || { 
            username: request.fromUsername || 'Unknown', 
            email: '' 
          };
          
          const item = document.createElement('div');
          item.className = 'request-item';
          item.innerHTML = `
            <div class="user-avatar"><i class="fas fa-user"></i></div>
            <div class="user-info">
              <div class="user-name">${escapeHtml(sender.username)}</div>
              <div class="user-status">${escapeHtml(sender.email || request.fromUsername || '')}</div>
            </div>
            <div class="request-actions">
              <button class="accept-btn" data-uid="${fromUid}">Accept</button>
              <button class="decline-btn" data-uid="${fromUid}">Decline</button>
            </div>
          `;
          
          friendRequestsContainer.appendChild(item);
          
          // Add event listeners to buttons
          item.querySelector('.accept-btn').addEventListener('click', (e) => { 
            e.stopPropagation(); 
            acceptFriendRequest(fromUid); 
          });
          item.querySelector('.decline-btn').addEventListener('click', (e) => { 
            e.stopPropagation(); 
            declineFriendRequest(fromUid); 
          });
          
          // Add click handler to the entire item to accept the request
          item.addEventListener('click', (e) => {
            // Don't trigger if clicking on buttons
            if (e.target.closest('button')) return;
            acceptFriendRequest(fromUid);
          });
        });
      }
    }

    // Accept friend request
    function acceptFriendRequest(friendUid) {
      if (!confirm('Accept this friend request?')) return;
      
      showLoading();
      
      const updates = {};
      updates[`users/${currentUser.uid}/friends/${friendUid}`] = true;
      updates[`users/${friendUid}/friends/${currentUser.uid}`] = true;
      updates[`users/${currentUser.uid}/friendRequests/${friendUid}`] = null;
      updates[`users/${friendUid}/friendRequests/${currentUser.uid}`] = null;

      db.ref().update(updates)
        .then(() => {
          alert('Friend request accepted!');
          loadFriendsList();
          
          // Notify the friend that their request was accepted
          db.ref(`users/${friendUid}/notifications`).push({
            type: 'request_accepted',
            fromUid: currentUser.uid,
            message: `${currentUserData && currentUserData.username ? currentUserData.username : 'Someone'} accepted your friend request.`,
            timestamp: Date.now()
          });
        })
        .catch(err => {
          alert('Error accepting request: ' + err.message);
        })
        .finally(() => {
          hideLoading();
        });
    }

    // Decline friend request
    function declineFriendRequest(friendUid) {
      if (!confirm('Decline this friend request?')) return;
      
      showLoading();
      
      db.ref(`users/${currentUser.uid}/friendRequests/${friendUid}`).remove()
        .then(() => {
          // Notify the sender that their request was declined
          db.ref(`users/${friendUid}/notifications`).push({
            type: 'request_rejected',
            fromUid: currentUser.uid,
            message: `${currentUserData && currentUserData.username ? currentUserData.username : 'Someone'} declined your friend request.`,
            timestamp: Date.now()
          });
          alert('Friend request declined!');
        })
        .catch(err => {
          alert('Error declining request: ' + err.message);
        })
        .finally(() => {
          hideLoading();
        });
    }

    // Listen to notifications
    function listenNotifications() {
      const ref = db.ref(`users/${currentUser.uid}/notifications`);
      
      ref.on('value', snap => {
        const nots = snap.val() || {};
        notifications = nots;
        renderNotifications(nots);
      }, error => {
        console.error("Error listening to notifications:", error);
      });
    }

    // Render notifications
    function renderNotifications(nots) {
      notiItems.innerHTML = '';
      const notificationsArray = [];
      
      for (const nid in nots) {
        notificationsArray.push({ id: nid, ...nots[nid] });
      }
      
      // Sort by timestamp (newest first)
      notificationsArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
      
      if (notificationsArray.length === 0) {
        notiItems.innerHTML = '<div style="color:#666;padding:12px;">No notifications</div>';
        return;
      }
      
      notificationsArray.forEach(notification => {
        const div = document.createElement('div');
        div.style.padding = '6px';
        div.style.borderBottom = '1px solid #eee';
        div.innerHTML = `
          <div style="font-size:13px;">${escapeHtml(notification.message)}</div>
          <div style="font-size:11px;color:#888;">${new Date(notification.timestamp).toLocaleString()}</div>
        `;
        notiItems.appendChild(div);
      });
    }

    // Load friends list
    function loadFriendsList() {
      showLoading('contacts-list');
      
      const ref = db.ref(`users/${currentUser.uid}/friends`);
      
      ref.on('value', snapshot => {
        const friends = snapshot.val() || {};
        contactsList.innerHTML = '';
        
        if (Object.keys(friends).length === 0) {
          contactsList.innerHTML = '<div style="padding:12px;color:#666;">No friends yet. Add friends from the users list.</div>';
          hideLoading('contacts-list');
          return;
        }
        
        const promises = [];
        for (const friendId in friends) {
          // fetch each friend data
          promises.push(db.ref(`users/${friendId}`).once('value').then(snap => {
            const friend = snap.val() || { username: 'Unknown' };
            createFriendContactItem(friendId, friend);
          }).catch(err => console.error('Error loading friend data', err));
        }

        Promise.all(promises).then(() => hideLoading('contacts-list')).catch(() => hideLoading('contacts-list'));
      }, error => {
        hideLoading('contacts-list');
        console.error("Error loading friends list:", error);
      });
    }

    // Create friend contact item
    function createFriendContactItem(friendId, friend) {
      const contactItem = document.createElement('div');
      contactItem.className = 'contact';
      contactItem.style.display = 'flex';
      contactItem.style.alignItems = 'center';
      contactItem.style.padding = '12px';
      contactItem.style.borderBottom = '1px solid #eee';
      contactItem.style.cursor = 'pointer';
      
      contactItem.innerHTML = `
        <div class="user-avatar"><i class="fas fa-user"></i></div>
        <div class="user-info" style="flex:1;">
          <div class="user-name">${escapeHtml(friend.username)}</div>
          <div class="user-status">Online</div>
        </div>
      `;
      
      contactsList.appendChild(contactItem);
      
      contactItem.addEventListener('click', () => openChat(friendId, friend.username));
    }

    // Open chat with friend
    function openChat(friendId, friendName) {
      currentChatFriend = { id: friendId, name: friendName };
      currentChatName.textContent = friendName;
      backBtn.style.display = 'inline-block';
      currentChatName.style.display = 'inline-block';
      
      // Load messages
      loadChatMessages(friendId);
    }

    // Load chat messages
    function loadChatMessages(friendId) {
      showLoading('chat-messages');
      
      const chatId = [currentUser.uid, friendId].sort().join('_');
      const ref = db.ref(`chats/${chatId}`);
      
      // Clear previous listeners
      ref.off();
      
      // Clear chat area
      chatMessages.innerHTML = '';
      
      ref.on('child_added', snap => {
        const message = snap.val();
        addMessageToChat(message);
        hideLoading('chat-messages');
      }, error => {
        hideLoading('chat-messages');
        console.error("Error loading messages:", error);
      });
    }

    // Add message to chat UI
    function addMessageToChat(message) {
      const div = document.createElement('div');
      div.className = 'message ' + 
        (message.sender === currentUser.uid ? 'sent' : 'received');
      
      div.innerHTML = `
        <div>${escapeHtml(message.text)}</div>
        <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
      `;
      
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Send message
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      if (!currentChatFriend) {
        alert('Please select a friend to chat with');
        return;
      }
      
      showLoading();
      
      try {
        // Check block status
        const [meSnap, friendSnap] = await Promise.all([
          db.ref(`users/${currentUser.uid}/blocked`).once('value'),
          db.ref(`users/${currentChatFriend.id}/blocked`).once('value')
        ]);
        
        const meBlocked = meSnap.exists() && meSnap.val() === true;
        const friendBlocked = friendSnap.exists() && friendSnap.val() === true;

        if (meBlocked) {
          alert('You are blocked and cannot send messages.');
          hideLoading();
          return;
        }
        
        if (friendBlocked) {
          alert('This user is blocked. Cannot send messages.');
          hideLoading();
          return;
        }

        const chatId = [currentUser.uid, currentChatFriend.id].sort().join('_');
        const message = {
          text: text,
          sender: currentUser.uid,
          timestamp: Date.now()
        };
        
        await db.ref(`chats/${chatId}`).push(message);
        messageInput.value = '';
      } catch (error) {
        alert('Failed to send message: ' + error.message);
      } finally {
        hideLoading();
      }
    }

    // Admin: view all chats
    function viewAllChats() {
      if (!currentUserData || currentUserData.role !== 'admin') {
        alert('Admin access required');
        return;
      }
      
      showLoading('admin-output');
      
      db.ref('chats').once('value').then(snap => {
        const chats = snap.val() || {};
        let outputHtml = '';
        
        for (const chatId in chats) {
          const messages = chats[chatId] || {};
          outputHtml += `
            <div style="padding:6px;border-bottom:1px solid #eee;">
              <div style="display:flex; justify-content:space-between; align-items:center;">
                <strong>${chatId}</strong>
                <button data-chat="${chatId}" class="view-chat-btn">View</button>
              </div>
              <div id="chat-${escapeHtml(chatId)}" style="display:none; margin-top:8px; padding-left:8px;"></div>
            </div>
          `;
        }
        
        adminOutput.innerHTML = outputHtml || '<div>No chats yet</div>';
        
        // Add event listeners to view buttons
        const viewButtons = adminOutput.querySelectorAll('.view-chat-btn');
        viewButtons.forEach(button => {
          button.addEventListener('click', (e) => {
            const chatId = e.target.getAttribute('data-chat');
            toggleChatView(chatId);
          });
        });
        
        hideLoading('admin-output');
      }).catch(error => {
        hideLoading('admin-output');
        console.error("Error loading chats:", error);
      });
    }

    // Toggle chat view in admin panel
    function toggleChatView(chatId) {
      const container = adminOutput.querySelector(`#chat-${cssEscape(chatId)}`);
      if (!container) return;
      
      if (container.style.display === 'block') {
        container.style.display = 'none';
        return;
      }
      
      container.innerHTML = 'Loading messages...';
      container.style.display = 'block';
      
      db.ref(`chats/${chatId}`).once('value').then(snap => {
        const messages = snap.val() || {};
        let messagesHtml = '';
        
        for (const mid in messages) {
          const message = messages[mid];
          messagesHtml += `
            <div style="padding:8px;border-bottom:1px dashed #eee;">
              <div style="font-size:13px;">
                <strong>${escapeHtml(message.sender)}</strong>
                <span style="color:#888;font-size:12px;">
                  ${new Date(message.timestamp).toLocaleString()}
                </span>
              </div>
              <div style="margin-top:6px;">${escapeHtml(message.text)}</div>
            </div>
          `;
        }
        
        container.innerHTML = messagesHtml || '<div>No messages</div>';
      });
    }

    // Admin: view all users
    function viewAllUsers() {
      if (!currentUserData || currentUserData.role !== 'admin') {
        alert('Admin access required');
        return;
      }
      
      showLoading('admin-output');
      
      db.ref('users').once('value').then(snap => {
        const users = snap.val() || {};
        let outputHtml = '';
        
        for (const uid in users) {
          const user = users[uid] || {};
          outputHtml += `
            <div style="padding:8px;border-bottom:1px solid #eee;">
              <div>
                <strong>${escapeHtml(user.username || uid)}</strong>
                — ${escapeHtml(user.email || '')}
              </div>
              <div style="margin-top:6px;">
                Role: ${escapeHtml(user.role || 'user')}
                — Blocked: ${user.blocked ? 'yes' : 'no'}
              </div>
            </div>
          `;
        }
        
        adminOutput.innerHTML = outputHtml || '<div>No users</div>';
        hideLoading('admin-output');
      }).catch(error => {
        hideLoading('admin-output');
        console.error("Error loading users:", error);
      });
    }

    // Admin: make user admin
    function makeUserAdmin(uid) {
      if (!confirm('Make this user an admin?')) return;
      
      showLoading();
      
      db.ref(`users/${uid}/role`).set('admin')
        .then(() => alert('User is now admin.'))
        .catch(error => alert('Error: ' + error.message))
        .finally(() => hideLoading());
    }

    // Admin: block user
    function blockUser(uid) {
      if (!confirm('Block this user? Blocked users cannot send messages.')) return;
      
      showLoading();
      
      db.ref(`users/${uid}/blocked`).set(true)
        .then(() => alert('User blocked.'))
        .catch(error => alert('Error: ' + error.message))
        .finally(() => hideLoading());
    }

    // Admin: unblock user
    function unblockUser(uid) {
      if (!confirm('Unblock this user?')) return;
      
      showLoading();
      
      db.ref(`users/${uid}/blocked`).remove()
        .then(() => alert('User unblocked.'))
        .catch(error => alert('Error: ' + error.message))
        .finally(() => hideLoading());
    }

    // Show loading indicator
    function showLoading(containerId) {
      const container = containerId ? document.getElementById(containerId) : document.body;
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      spinner.id = 'loading-spinner';
      
      if (containerId) {
        // don't wipe admin output if showing admin panel
        if (containerId === 'admin-output') {
          const wrapper = document.createElement('div');
          wrapper.style.minHeight = '40px';
          wrapper.appendChild(spinner);
          container.innerHTML = '';
          container.appendChild(wrapper);
        } else {
          container.innerHTML = '';
          container.appendChild(spinner);
        }
      } else {
        // avoid adding multiple top-level spinners
        if (!document.getElementById('loading-spinner')) {
          document.body.appendChild(spinner);
        }
      }
    }

    // Hide loading indicator
    function hideLoading(containerId) {
      if (containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;
        const spinner = container.querySelector('#loading-spinner');
        if (spinner) spinner.remove();
      } else {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) spinner.remove();
      }
    }

    // Utility: escape HTML
    function escapeHtml(unsafe) {
      if (unsafe === null || unsafe === undefined) return '';
      return String(unsafe)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Utility: escape for CSS IDs
    function cssEscape(str) {
      return str.replace(/[^a-zA-Z0-9_-]/g, '_');
    }

    // Initialize the app
    init();
  </script>
</body>
